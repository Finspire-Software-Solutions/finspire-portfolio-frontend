<svg width="1600" height="320" viewBox="0 0 1600 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00014d"/>
      <stop offset="100%" stop-color="#00014d"/>
    </linearGradient>

    <!-- Wave lines -->
    <pattern id="waves" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0 50 Q25 0 50 50"
            fill="none"
            stroke="rgba(255,255,255,0.06)"
            stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1600" height="320" rx="24" fill="url(#bgGradient)"/>

  <!-- Soft curved layers -->
  <path d="M900 -120 C1200 0 1400 200 1600 320 L1600 0 Z"
        fill="rgba(255,255,255,0.04)"/>

  <path d="M650 -160 C950 60 1100 220 1350 320 L1350 0 Z"
        fill="rgba(255,255,255,0.03)"/>

  <!-- Line texture -->
  <rect width="1600" height="320" fill="url(#waves)" opacity="0.8"/>
</svg>
